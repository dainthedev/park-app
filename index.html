<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Dain's park app">
    <title>Park search</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>National Parks Search</h1>
      <form>
        <label for="state">Enter the two letter state code(s) for the states you want to search separating each additional code with a comma "," and no space:</label> 
        <input id="state" name="state" placeholder="WY,CO">            
        <p><label for="resultsNum">Maximum number of parks to display:</label>
        <input id="resultsNum" name="resultsNum" type="number" value="10" min="1">
        <input type="submit"></p>
      </form>
      <p class="error"></p>
      
        <div id="search-results"></div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
